<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random password genrater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div id="show-password"></div>
            <div class="condition">
                <label for="">length of password</label>
                <input type="number" id="passLength" max="20" min="10" value="10">
            </div>
            <div class="condition ">
                <label for="">UpperCase</label>
                <input type="checkbox" id="upper-case" checked>
            </div>
            <div class="condition ">
                <label for="">LowerCase</label>
                <input type="checkbox" id="lower-case">
            </div>
            <div class="condition ">
                <label for="">Numbers</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="condition ">
                <label for="">Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
            <button id="submit">genrate</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
